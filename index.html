<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="equilibrium"
        />
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="view icon" class="view" />
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth">
          <div class="ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="profile">
          <img src="./images/avatar.png" alt="profile image" />
          <p>
            Creation of
            <a href="https://github.com/iamzaidmohammed/nft-card-component"
              >Zaid Mohammed</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
